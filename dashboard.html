<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Стили для личного кабинета */
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Реферальная система</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Рефералы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Вывод</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <!-- Блок профиля -->
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Аватар">
                        <h5 id="username">Имя пользователя</h5>
                        <p class="text-muted" id="user-level">Уровень: 1</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" id="copy-ref-btn">Копировать реф. ссылку</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Статистика -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Статистика</h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-4">
                                <h3 id="total-refs">0</h3>
                                <p class="text-muted">Всего рефералов</p>
                            </div>
                            <div class="col-md-4">
                                <h3 id="active-refs">0</h3>
                                <p class="text-muted">Активных</p>
                            </div>
                            <div class="col-md-4">
                                <h3 id="total-earned">0 €</h3>
                                <p class="text-muted">Заработано</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Реферальная ссылка -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Ваша реферальная ссылка</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="ref-link" readonly>
                            <button class="btn btn-primary" id="copy-btn">Копировать</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реферальная система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .telegram-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .telegram-btn:hover {
            background-color: #006699;
        }
        .telegram-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h3 class="mb-4">Реферальная система</h3>
            <button id="telegram-login" class="telegram-btn">
                <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.72-.41.96-.67.98-.58.05-.99-.38-1.53-.75-.85-.59-1.33-.96-2.15-1.54-.92-.65-.32-1.01.2-1.59.14-.15 2.47-2.27 2.52-2.46.01-.01.02-.06-.01-.11-.03-.05-.08-.07-.15-.04-.6.24-2.56 1.66-3.74 2.4-.35.22-.67.33-1.02.33-.34 0-.89-.16-1.34-.3-.54-.17-1.03-.26-1-.55.02-.16.23-.32.71-.51 2.17-1.06 3.61-1.77 5.39-2.71.78-.41 1.4-.62 1.65-.67.16-.03.37-.04.52.03.15.07.24.21.26.36.03.14.04.33.02.51z"/>
                </svg>
                Войти через Telegram
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <script>
        // Конфигурация
        const ADMIN_IDS = [7633663691, 6586411612];
        const BOT_USERNAME = 'Referralsyste_m_bot';
        
        // Инициализация Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCEiuwSztOHlrYlowK0pJJS2Qr70pfVTNs",
            authDomain: "referral-system-350c1.firebaseapp.com",
            databaseURL: "https://referral-system-350c1-default-rtdb.firebaseio.com",
            projectId: "referral-system-350c1",
            storageBucket: "referral-system-350c1.firebasestorage.app",
            messagingSenderId: "856238997623",
            appId: "1:856238997623:web:95770afa4a6c2a6d21c672",
            measurementId: "G-7TX2MGGSFF"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Обработчик кнопки Telegram
        document.getElementById('telegram-login').addEventListener('click', function() {
            // Проверяем, открыто ли в Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tgWebApp = window.Telegram.WebApp;
                
                // Инициализируем WebApp
                tgWebApp.expand();
                tgWebApp.enableClosingConfirmation();
                
                // Получаем данные пользователя
                const user = tgWebApp.initDataUnsafe.user;
                
                if (user) {
                    // Регистрируем/авторизуем пользователя
                    processTelegramUser(user, tgWebApp);
                } else {
                    alert('Не удалось получить данные пользователя');
                }
            } else {
                // Если открыто в браузере, перенаправляем в бота
                const refCode = new URLSearchParams(window.location.search).get('ref');
                const startParam = refCode ? `start=ref_${refCode}` : 'start=direct';
                window.open(`https://t.me/${BOT_USERNAME}?${startParam}`, '_blank');
            }
        });

        function processTelegramUser(user, tgWebApp) {
            const userId = `tg${user.id}`;
            const refCode = new URLSearchParams(window.location.search).get('ref');
            
            const userData = {
                telegramId: user.id,
                username: `${user.first_name} ${user.last_name || ''}`.trim(),
                referralCode: generateReferralCode(),
                balance: 0,
                referralsCount: 0,
                referrer: refCode || null,
                joinDate: new Date().toISOString(),
                isBlocked: false
            };
            
            // Проверка на администратора
            if (ADMIN_IDS.includes(parseInt(user.id))) {
                userData.isAdmin = true;
            }
            
            // Сохраняем/обновляем данные пользователя
            database.ref('users/' + userId).set(userData)
                .then(() => {
                    if (userData.isAdmin) {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(error => {
                    console.error('Ошибка сохранения:', error);
                    alert('Ошибка авторизации');
                });
        }
        
        function generateReferralCode() {
            return 'ref-' + Math.random().toString(36).substr(2, 8).toUpperCase();
        }
    </script>
<script async src="js/app.js"></script>
</body>
</html>

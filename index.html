<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Telegram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .telegram-btn {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            transition: all 0.3s;
        }
        .telegram-btn:hover {
            background-color: #006699;
            transform: translateY(-2px);
        }
        .telegram-icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .phone-input {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <h3 class="mb-4">Вход через Telegram</h3>
            
            <div id="phone-input-container" class="phone-input" style="display: none;">
                <p>Пожалуйста, предоставьте ваш номер телефона:</p>
                <input type="tel" id="phone-number" class="form-control mb-3" placeholder="+7 (XXX) XXX-XX-XX">
                <button id="confirm-phone" class="btn btn-primary">Подтвердить</button>
            </div>
            
            <button id="telegram-login" class="telegram-btn">
                <svg class="telegram-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.72-.41.96-.67.98-.58.05-.99-.38-1.53-.75-.85-.59-1.33-.96-2.15-1.54-.92-.65-.32-1.01.2-1.59.14-.15 2.47-2.27 2.52-2.46.01-.01.02-.06-.01-.11-.03-.05-.08-.07-.15-.04-.6.24-2.56 1.66-3.74 2.4-.35.22-.67.33-1.02.33-.34 0-.89-.16-1.34-.3-.54-.17-1.03-.26-1-.55.02-.16.23-.32.71-.51 2.17-1.06 3.61-1.77 5.39-2.71.78-.41 1.4-.62 1.65-.67.16-.03.37-.04.52.03.15.07.24.21.26.36.03.14.04.33.02.51z"/>
                </svg>
                Войти через Telegram
            </button>
            
            <div id="status-message" class="mt-3 text-muted"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const telegramLoginBtn = document.getElementById('telegram-login');
            const phoneInputContainer = document.getElementById('phone-input-container');
            const phoneNumberInput = document.getElementById('phone-number');
            const confirmPhoneBtn = document.getElementById('confirm-phone');
            const statusMessage = document.getElementById('status-message');
            
            // Проверяем, открыто ли в Telegram WebApp
            if (window.Telegram && window.Telegram.WebApp) {
                const tgWebApp = window.Telegram.WebApp;
                
                telegramLoginBtn.addEventListener('click', function() {
                    // Запрашиваем номер телефона
                    tgWebApp.expand();
                    tgWebApp.requestContact((contact) => {
                        if (contact) {
                            const phone = contact.phone_number;
                            phoneNumberInput.value = phone;
                            statusMessage.textContent = 'Номер получен: ' + phone;
                            
                            // Здесь можно отправить номер на сервер
                            // и выполнить вход/регистрацию
                            simulateLogin(phone);
                        } else {
                            statusMessage.textContent = 'Доступ к номеру не предоставлен';
                        }
                    });
                });
            } else {
                // Если открыто в браузере (не в Telegram)
                telegramLoginBtn.addEventListener('click', function() {
                    phoneInputContainer.style.display = 'block';
                    telegramLoginBtn.style.display = 'none';
                    statusMessage.textContent = 'Введите номер телефона для входа';
                });
                
                confirmPhoneBtn.addEventListener('click', function() {
                    const phone = phoneNumberInput.value;
                    if (phone && phone.length > 5) {
                        simulateLogin(phone);
                    } else {
                        statusMessage.textContent = 'Пожалуйста, введите корректный номер';
                    }
                });
            }
            
            function simulateLogin(phone) {
                statusMessage.textContent = 'Вход выполняется для: ' + phone;
                
                // Здесь должна быть реальная логика входа через ваш бэкенд
                // Покажем имитацию успешного входа
                setTimeout(() => {
                    statusMessage.innerHTML = '<span style="color: green;">Вход выполнен успешно!</span>';
                    // Перенаправляем в личный кабинет
                    setTimeout(() => {
                        window.location.href = 'dashboard.html?phone=' + encodeURIComponent(phone);
                    }, 1000);
                }, 1500);
            }
        });
    </script>
</body>
</html>
